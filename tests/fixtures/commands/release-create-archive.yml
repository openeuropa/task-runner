- configuration:
    release:
      tasks: []
  options: ~
  repository:
    hash: "19di3458"
    detached: true
    tag: "1.2.0"
    branches: []
  contains:
    - "Release cannot be generated in detached state."
  not_contains: []

- configuration:
    release:
      tasks: []
  options: ~
  repository:
    hash: "19di3458"
    detached: false
    tag: "1.2.0"
    branches:
      - { name: "develop", local: false }
      - { name: "master", local: true }
  contains:
    - |
      [Simulator] Simulating Filesystem\FilesystemStack()
          ->remove(array (
        0 => 'test_project-1.2.0.tar.gz',
        1 => 'test_project',
      ))
       [Simulator] Simulating Vcs\GitStack('git')
          ->exec(array (
        0 => 'archive',
        1 => 'HEAD',
        2 => '-o test_project.zip',
      ))
       [Simulator] Simulating Archive\Extract('test_project.zip')
          ->to('test_project')
       [Simulator] Simulating Filesystem\FilesystemStack()
          ->remove('test_project.zip')
       [Simulator] Simulating OpenEuropa\TaskRunner\Tasks\CollectionFactory\CollectionFactory(array (
      ))
       [Simulator] Simulating ExecStack()
          ->exec('tar -czf test_project-1.2.0.tar.gz test_project')
       [Simulator] Simulating Filesystem\FilesystemStack()
          ->remove('test_project')
  not_contains: []

- configuration:
    release:
      tasks: []
  options: ~
  repository:
    hash: "19di3458"
    detached: false
    tag: ~
    branches:
      - { name: "develop", local: false }
      - { name: "master", local: true }
  contains:
     - "exec('tar -czf test_project-master.tar.gz test_project')"
     - "remove('test_project')"
  not_contains: []

